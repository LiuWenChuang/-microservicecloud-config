spring:
  profiles:
    active: 
    - dev
---
server: 
  port: 7001
spring:
  profiles: dev #开发环境
  application:
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    hostname: wanglihan700
  client:
    register-with-eureka: false #别把自己注册进去
    fetch-registry: false #自己是服务端
    service-url:
      defaultZone: wanglihan7001.com:7001/eureka
---
server: 
  port: 7001
spring:
  profiles: test #开发环境
  application:
    name: microservicecloud-config-eureka-client
eureka:
  instance:
    hostname: wanglihan7001.com
  client:
    register-with-eureka: false #别把自己注册进去
